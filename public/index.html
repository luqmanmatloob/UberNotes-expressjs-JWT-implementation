<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App Test</title>
</head>
<body>
    <h1>Note Taking App Test</h1>

    <!-- Register Form -->
    <h2>Register</h2>
    <form id="registerForm">
        <label for="registerUsername">Username:</label>
        <input type="text" id="registerUsername" name="username" required>
        <br>
        <label for="registerPassword">Password:</label>
        <input type="password" id="registerPassword" name="password" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <hr>

    <!-- Login Form -->
    <h2>Login</h2>
    <form id="loginForm">
        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" name="username" required>
        <br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <hr>

    <!-- Create Note Form -->
    <h2>Create Note</h2>
    <form id="createNoteForm">
        <label for="noteTitle">Title:</label>
        <input type="text" id="noteTitle" name="title" required>
        <br>
        <label for="noteContent">Content:</label>
        <textarea id="noteContent" name="content" required></textarea>
        <br>
        <button type="submit">Create Note</button>
    </form>

    <!-- JavaScript Code -->
    <script>
        // Register Form Submit Event
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("registerUsername").value;
            const password = document.getElementById("registerPassword").value;

            const response = await fetch('/api/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            alert(data.message);
        });

        // Login Form Submit Event
        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            const response = await fetch('/api/users/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();
            alert("Login successful. JWT token: " + data.token);
        });

        // Create Note Form Submit Event
        document.getElementById("createNoteForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const title = document.getElementById("noteTitle").value;
            const content = document.getElementById("noteContent").value;

            const token = prompt("Please enter your JWT token:");
            if (!token) {
                alert("You need to provide a JWT token to create a note.");
                return;
            }

            const response = await fetch('/api/notes', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer ' + token
                },
                body: JSON.stringify({ title, content })
            });

            const data = await response.json();
            alert("Note created successfully. Note ID: " + data._id);
        });
    </script>
</body>
</html>
